        <div class="profile-info">
           <span class="fullnames d-block txt-title fw-semibold fs-5 colr-darker">Axel Tokam</span>

    </div>

      <a href="" class="list-group-item list-group-item-action d-flex align-items-center gap-3 py-2 my-1 ps-2">
